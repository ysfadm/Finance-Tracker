version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: finance_tracker_db
    environment:
      POSTGRES_DB: ${DB_NAME:-finance_tracker_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - finance_tracker_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: finance_tracker_api
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-finance_tracker_db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DDL_AUTO: ${DDL_AUTO:-update}
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-financeTrackerSecretKeyForJWT2024FinanceTrackerChangeInProduction}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finance_tracker_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/auth/validate"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finance_tracker_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - finance_tracker_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  finance_tracker_network:
    driver: bridge
